<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OC 設定集</title>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background: #fff; line-height: 1.6; color: #333; }
        .container { max-width: 800px; margin: 0 auto; padding: 40px 20px; }
        
        /* 頁面切換核心 */
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.3s; }

        /* 導覽與 Banner */
        .banner { background: #d0d0d0; height: 250px; display: flex; align-items: center; justify-content: center; position: relative; }
        .menu-btn { position: absolute; top: 20px; right: 20px; font-size: 30px; cursor: pointer; z-index: 1001; color: #000; }
        .sidebar { height: 100%; width: 0; position: fixed; z-index: 1000; top: 0; right: 0; background: #111; transition: 0.3s; padding-top: 60px; overflow-x: hidden; }
        .sidebar a { padding: 15px 25px; text-decoration: none; font-size: 1.1em; color: #888; display: block; cursor: pointer; }
        .sidebar a:hover { color: #fff; background: #222; }

        /* 風格設定：黑線、大標 */
        .main-title { font-size: 2.2em; border-bottom: 5px solid #000; padding-bottom: 10px; margin-bottom: 30px; font-weight: 900; }
        .sub-title { font-size: 1.5em; margin: 20px 0 10px; font-weight: bold; color: #000; }
        .timeline-item { border-left: 2px solid #000; padding-left: 20px; margin-bottom: 40px; scroll-margin-top: 60px; }
        
        /* 按鈕與連結 */
        .link { color: #000; font-weight: bold; cursor: pointer; text-decoration: underline; }
        .back-btn { display: inline-block; margin-bottom: 20px; color: #888; cursor: pointer; }

        /* 第二層：OC 預覽框 */
        .oc-preview { display: flex; gap: 20px; background: #f9f9f9; padding: 20px; margin-bottom: 30px; border: 1px solid #eee; }
        .oc-photo { width: 120px; height: 120px; background: #ccc; flex-shrink: 0; display: flex; align-items: center; justify-content: center; font-size: 0.8em; }

        /* 第三層：詳細檔案框 */
        .detail-card { border: 3px solid #000; padding: 30px; background: #fff; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
