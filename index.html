<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OC 設定集 - 你的作品名</title>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background: #fff; color: #333; overflow-x: hidden; }
        
        /* 灰底大圖區 */
        .header-banner { background: #d0d0d0; height: 300px; display: flex; justify-content: center; align-items: center; position: relative; }
        .menu-btn { position: absolute; top: 20px; right: 20px; font-size: 35px; cursor: pointer; z-index: 100; }

        /* 側邊菜單 */
        .sidebar { height: 100%; width: 0; position: fixed; z-index: 99; top: 0; right: 0; background: #1a1a1a; transition: 0.4s; padding-top: 60px; }
        .sidebar a { padding: 15px 25px; text-decoration: none; font-size: 1.2em; color: #888; display: block; cursor: pointer; }
        .sidebar a:hover { color: #fff; }
        .close-btn { position: absolute; top: 10px; right: 25px; font-size: 40px !important; }

        /* 內容區塊控制 */
        .container { max-width: 800px; margin: 50px auto; padding: 0 20px; }
        .page-content { display: none; } /* 初始隱藏所有頁面 */
        .page-content.active { display: block; animation: fadeIn 0.5s; } /* 只顯示當前頁面 */

        /* 你的視覺風格：大標、中標、內文 */
        .main-title { font-size: 2.2em; border-bottom: 4px solid #000; padding-bottom: 10px; margin-bottom: 30px; }
        .sub-title { font-size: 1.5em; margin-top: 30px; margin-bottom: 10px; color: #444; }
        .body-text { line-height: 1.8; color: #555; margin-bottom: 15px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <header class="header-banner">
        <div id="banner-text" style="font-size: 1.5em; color: #666;">(圖片展示區)</div>
        <div class="menu-btn" onclick="toggleNav()">☰</div>
    </header>

    <div id="mySidebar" class="sidebar">
        <a class="close-btn" onclick="toggleNav()">×</a>
        <a onclick="showPage('world')">世界觀</a>
        <a onclick="showPage('timeline')">時間線</a>
        <a onclick="showPage('oc')">原創角色 (OC)</a>
        <a onclick="showPage('story')">故事線</a>
    </div>

    <main class="container">
        <section id="world" class="page-content active">
            <h1 class="main-title">世界觀：起源之城</h1>
            <h3 class="sub-title">地理環境</h3>
            <p class="body-text">這裡寫關於世界的描述。因為頁面獨立了，你可以寫得更詳細而不怕單調。</p>
        </section>

        <section id="timeline" class="page-content">
            <h1 class="main-title">歷史時間線</h1>
            <h3 class="sub-title">1000 A.E.</h3>
            <p class="body-text">歷史大事件 A 發生。</p>
            <h3 class="sub-title">1025 A.E.</h3>
            <p class="body-text">歷史大事件 B 發生。</p>
        </section>

        <section id="oc" class="page-content">
            <h1 class="main-title">角色檔案：[名字]</h1>
            <h3 class="sub-title">基本資訊</h3>
            <p class="body-text">年齡：?? / 種族：??</p>
        </section>

        <section id="story" class="page-content">
            <h1 class="main-title">傳奇故事</h1>
            <h3 class="sub-title">第一章：序幕</h3>
            <p class="body-text">結合角色與世界的故事細節。</p>
        </section>
    </main>

    <script>
        function toggleNav() {
            const side = document.getElementById("mySidebar");
            side.style.width = side.style.width === "250px" ? "0" : "250px";
        }

        function showPage(pageId) {
            // 隱藏所有頁面
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
            // 顯示點選的頁面
            document.getElementById(pageId).classList.add('active');
            // 關閉菜單
            toggleNav();
            // 自動回到頂端
            window.scrollTo(0, 0);
        }
    </script>
</body>
</html>
