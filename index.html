<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OC 設定集 - 三層敘事結構</title>
    <style>
        /* --- 基礎風格 --- */
        body { margin: 0; padding: 0; font-family: 'PingFang TC', sans-serif; background: #fff; color: #333; }
        .container { max-width: 800px; margin: 0 auto; padding: 40px 20px; }
        .page { display: none; animation: fadeIn 0.4s; }
        .page.active { display: block; }

        /* --- 第一張圖：主頁樣式 --- */
        .banner { background: #d0d0d0; height: 300px; display: flex; align-items: center; justify-content: center; position: relative; }
        .menu-icon { position: absolute; top: 20px; right: 20px; font-size: 30px; cursor: pointer; }
        .world-intro { margin-bottom: 50px; }
        .main-title { font-size: 2.5em; border-bottom: 5px solid #000; padding-bottom: 10px; margin-bottom: 30px; font-weight: 900; }
        
        .timeline-item { margin-bottom: 40px; border-left: 3px solid #eee; padding-left: 20px; }
        .time-label { font-size: 1.2em; font-weight: bold; margin-bottom: 5px; }
        .story-link { color: #000; text-decoration: underline; cursor: pointer; font-weight: bold; font-size: 1.1em; }

        /* --- 第二張圖：故事與 OC 簡介 --- */
        .oc-preview-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; background: #f9f9f9; padding: 20px; border-radius: 10px; }
        .oc-photo { background: #bbb; aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; border-radius: 5px; }
        .oc-mini-info h2 { margin-top: 0; text-decoration: underline; cursor: pointer; color: #222; }
        .story-body { line-height: 2; border-top: 1px solid #eee; padding-top: 30px; }

        /* --- 第三層：OC 詳細資料 --- */
        .detailed-profile { background: #fff; border: 2px solid #000; padding: 30px; }
        .back-btn { cursor: pointer; color: #888; margin-bottom: 20px; display: inline-block; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <section id="page-home" class="page active">
        <div class="banner">
            <span style="font-size: 1.5em; color: #666;">(世界主視覺圖片)</span>
            <div class="menu-icon">☰</div>
        </div>
        <div class="container">
            <div class="world-intro">
                <h1 class="main-title">世界觀名稱</h1>
                <p>這裡填寫關於世界的宏觀介紹，對應你草圖中主頁最上方的文字塊。</p>
            </div>

            <h3 style="color: #666; letter-spacing: 2px;">歷史時間線</h3>
            <div class="timeline-item">
                <div class="time-label">早期：某個重要的歷史起點</div>
                <p>簡短的歷史背景介紹...</p>
                <div class="story-link" onclick="goToPage('page-story-1')">↳ 點擊查看故事：[故事名稱 A]</div>
            </div>

            <div class="timeline-item">
                <div class="time-label">中期：動盪的轉折</div>
                <p>這個時期的世界發生了什麼...</p>
                <div class="story-link" onclick="goToPage('page-story-1')">↳ 點擊查看故事：[故事名稱 B]</div>
            </div>
        </div>
    </section>


    <section id="page-story-1" class="page">
        <div class="container">
            <div class="back-btn" onclick="goToPage('page-home')">← 返回主頁時間線</div>
            
            <div class="oc-preview-grid">
                <div class="oc-photo">OC 照片</div>
                <div class="oc-mini-info">
                    <h2 onclick="goToPage('page-oc-detail')">OC 名字 (點擊看詳解)</h2>
                    <p>性別：?? / 年齡：??</p>
                    <p>簡短的一句話介紹，讓讀者在讀故事前先認識他。</p>
                </div>
            </div>

            <div class="story-body">
                <h1 class="main-title">故事線：[故事名稱]</h1>
                <p>這裡就是詳盡的故事內容，對應你第二張草圖下方的多行文字。</p>
                <p>隨著時間線的推移，角色在這裡經歷了...</p>
            </div>
        </div>
    </section>


    <section id="page-oc-detail" class="page">
        <div class="container">
            <div class="back-btn" onclick="goToPage('page-story-1')">← 返回故事</div>
