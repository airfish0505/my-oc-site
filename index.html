<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OC 設定集 - 穩定運作版</title>
    <style>
        /* 基礎風格 */
        body { margin: 0; padding: 0; font-family: sans-serif; background: #fff; line-height: 1.6; color: #333; }
        .container { max-width: 800px; margin: 0 auto; padding: 40px 20px; }
        
        /* 頁面隱藏與顯示 (核心) */
        .page { display: none; }
        .active { display: block !important; animation: fadeIn 0.3s; }

        /* 頂部 Banner */
        .banner { background: #d0d0d0; height: 250px; display: flex; align-items: center; justify-content: center; position: relative; }
        .menu-btn { position: absolute; top: 20px; right: 20px; font-size: 35px; cursor: pointer; z-index: 2000; background: #fff; padding: 0 10px; border: 2px solid #000; }

        /* 側邊菜單 */
        .sidebar { height: 100%; width: 0; position: fixed; z-index: 3000; top: 0; right: 0; background: #111; transition: 0.3s; padding-top: 60px; overflow-x: hidden; }
        .sidebar a { padding: 15px 30px; text-decoration: none; font-size: 1.2em; color: #bbb; display: block; cursor: pointer; }
        .sidebar a:hover { color: #fff; background: #222; }

        /* 視覺設計：黑線大標 */
        .main-title { font-size: 2.2em; border-bottom: 5px solid #000; padding-bottom: 10px; margin-bottom: 30px; font-weight: 900; }
        .timeline-item { border-left: 2px solid #000; padding-left: 20px; margin-bottom: 40px; scroll-margin-top: 80px; }
        
        /* 連結與按鈕樣式 */
        .btn-link { color: #000; font-weight: bold; cursor: pointer; text-decoration: underline; display: inline-block; margin-top: 10px; }
        .back-btn { color: #888; cursor: pointer; margin-bottom: 20px; display: inline-block; font-size: 0.9em; }

        /* OC 預覽框 */
        .oc-box { display: flex; gap: 20px; background: #f4f4f4; padding: 20px; margin-bottom: 30px; border: 1px solid #ddd; align-items: center; }
        .oc-img { width: 100px; height: 100px; background: #bbb; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
