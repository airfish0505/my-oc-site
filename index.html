<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OC 設定集 - 修復穩定版</title>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background: #fff; color: #333; line-height: 1.6; }
        .container { max-width: 800px; margin: 0 auto; padding: 40px 20px; }
        
        /* 頁面切換核心：確保 active 優先權最高 */
        .page { display: none !important; }
        .page.active { display: block !important; animation: fadeIn 0.3s; }

        /* 頂部區域 */
        .banner { background: #d0d0d0; height: 250px; display: flex; align-items: center; justify-content: center; position: relative; }
        .menu-btn { position: absolute; top: 20px; right: 20px; font-size: 35px; cursor: pointer; z-index: 2000; background: rgba(255,255,255,0.8); border-radius: 5px; padding: 0 10px; }

        /* 側邊菜單 */
        .sidebar { height: 100%; width: 0; position: fixed; z-index: 3000; top: 0; right: 0; background: #111; transition: 0.3s; padding-top: 60px; overflow-x: hidden; box-shadow: -5px 0 15px rgba(0,0,0,0.3); }
        .sidebar a { padding: 15px 30px; text-decoration: none; font-size: 1.2em; color: #bbb; display: block; cursor: pointer; white-space: nowrap; }
        .sidebar a:hover { color: #fff; background: #222; }

        /* 風格細節 */
        .main-title { font-size: 2.2em; border-bottom: 5px solid #000; padding-bottom: 10px; margin-bottom: 30px; font-weight: 900; }
        .timeline-item { border-left: 2px solid #000; padding-left: 20px; margin-bottom: 40px; scroll-margin-top: 80px; }
        .clickable-text { color: #000; font-weight: bold; cursor: pointer; text-decoration: underline; }
        .back-btn { color: #888; cursor: pointer; margin-bottom: 20px; display: inline-block; }

        /* OC 區塊 */
        .oc-card { display: flex; gap: 20px; background: #f9f9f9; padding: 20px; border: 1px solid #ddd; margin-bottom: 30px; }
        .oc-img { width: 120px; height: 120px; background: #ccc; flex-shrink: 0; display: flex; align-items: center; justify-content: center; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="sideNav" class="sidebar">
        <a onclick="toggleNav()" style="font-size: 2em;">× 關閉</a>
        <a onclick="safeGoToPage('page-home')">首頁 / 世界觀</a>
        <a onclick="safeGoToTimeline('time-early')">快捷：早期故事</a>
        <a onclick="safeGoToPage('page-oc-detail')">角色：詳細檔案</a>
    </div>

    <section id="page-home" class="page active">
        <div class="banner">世界視覺圖</div>
        <div class="container">
            <h1 class="main-title">世界觀設定</h1>
            <p>描述你的世界...（主頁內容）</p>
            
            <h2 style="margin-top:50px;">時間線歷史</h2>
