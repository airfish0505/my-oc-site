<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>除錯測試</title>
    <style>
        body { text-align: center; padding: 50px; font-family: sans-serif; }
        .page { display: none; padding: 20px; border: 2px solid #000; }
        .active { display: block !important; }
        #debug-btn { background: red; color: white; padding: 20px; font-size: 20px; cursor: pointer; border: none; }
    </style>
</head>
<body>

    <h1>如果網頁正常，你應該能看到紅按鈕</h1>
    
    <button id="debug-btn" onclick="testClick()">點擊測試換頁功能</button>

    <div id="page1" class="page active">
        <h2>這是第一層：主頁</h2>
        <p>如果你看到紅按鈕，請點擊它。</p>
    </div>

    <div id="page2" class="page">
        <h2>這是第二層：成功換頁！</h2>
        <button onclick="location.reload()">點我重新整理網頁</button>
    </div>

    <script>
        function testClick() {
            console.log("按鈕被點擊了！");
            document.getElementById('page1').classList.remove('active');
            document.getElementById('page2').classList.add('active');
            alert("恭喜！JavaScript 運作正常，準備換頁。");
        }
    </script>
</body>
</html>
