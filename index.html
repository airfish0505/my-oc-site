<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OC 設定集 - 目錄導覽版</title>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background: #fff; line-height: 1.6; }
        .container { max-width: 800px; margin: 0 auto; padding: 40px 20px; }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.3s; }

        /* 頂部區域 */
        .banner { background: #d0d0d0; height: 250px; display: flex; align-items: center; justify-content: center; position: relative; }
        .menu-btn { position: absolute; top: 20px; right: 20px; font-size: 30px; cursor: pointer; z-index: 1001; }

        /* 側邊目錄 (Sidebar Menu) */
        .sidebar { height: 100%; width: 0; position: fixed; z-index: 1000; top: 0; right: 0; background: #1a1a1a; transition: 0.3s; padding-top: 60px; overflow-y: auto; }
        .sidebar .menu-title { color: #fff; padding: 10px 30px; font-size: 0.8em; letter-spacing: 2px; opacity: 0.5; }
        .sidebar a { padding: 12px 30px; text-decoration: none; font-size: 1.1em; color: #bbb; display: block; cursor: pointer; border-left: 0px solid #fff; transition: 0.2s; }
        .sidebar a:hover { color: #fff; background: #333; border-left: 5px solid #fff; }

        /* 標題與時間線樣式 */
        .main-title { font-size: 2.2em; border-bottom: 4px solid #000; padding-bottom: 10px; margin-bottom: 30px; font-weight: bold; }
        .timeline-item { margin-bottom: 50px; border-left: 2px solid #000; padding-left: 20px; scroll-margin-top: 50px; } /* scroll-margin 確保跳轉後不會貼齊頂部 */
        .story-link { color: #000; text-decoration: underline; cursor: pointer; font-weight: bold; display: block; margin-top: 10px; }

        /* OC 預覽與詳細 */
        .oc-summary { display: flex; gap: 20px; background: #f4f4f4; padding: 20px; margin-bottom: 30px; }
        .oc-img { width: 120px; height: 120px; background: #bbb; display: flex; align-items: center; justify-content: center; }
        .back-link { cursor: pointer; color: #999; margin-bottom: 20px; display: inline-block; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="sideNav" class="sidebar">
        <a style="font-size: 2em; padding: 10px 30px;" onclick="toggleNav()">×</a>
        
        <div class="menu-title">快速跳轉</div>
        <a onclick="goToPage('page-home')">世界觀介紹</a>
        
        <div class="menu-title">時間線節點</div>
        <a onclick="goToTimeline('time-early')">早期歷史</a>
        <a onclick="goToTimeline('time-middle')">中期轉
