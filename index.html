<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OC 分支敘事站</title>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background: #fff; color: #333; }
        
        /* 基礎佈局 */
        .container { max-width: 800px; margin: 50px auto; padding: 0 20px; }
        .header-banner { background: #d0d0d0; height: 250px; display: flex; justify-content: center; align-items: center; position: relative; }
        .menu-btn { position: absolute; top: 20px; right: 20px; font-size: 30px; cursor: pointer; }

        /* 側邊菜單 */
        .sidebar { height: 100%; width: 0; position: fixed; z-index: 99; top: 0; right: 0; background: #1a1a1a; transition: 0.4s; padding-top: 60px; overflow-x: hidden; }
        .sidebar a { padding: 15px 25px; text-decoration: none; font-size: 1.1em; color: #888; display: block; cursor: pointer; }
        .sidebar a:hover { color: #fff; }

        /* 頁面切換 */
        .page-content { display: none; }
        .page-content.active { display: block; animation: fadeIn 0.5s; }

        /* --- 時間線風格 (主幹) --- */
        .timeline { position: relative; padding: 20px 0; }
        .timeline::before { content: ''; position: absolute; left: 20px; top: 0; width: 2px; height: 100%; background: #000; }
        .timeline-item { position: relative; margin-bottom: 40px; padding-left: 50px; }
        .timeline-dot { position: absolute; left: 15px; top: 5px; width: 12px; height: 12px; background: #000; border-radius: 50%; }
        .timeline-date { font-weight: bold; font-size: 1.2em; color: #000; }
        
        /* --- 分支連結風格 --- */
        .branch-link { 
            display: inline-block; 
            margin-top: 10px; 
            color: #6a5acd; 
            text-decoration: underline; 
            cursor: pointer; 
            font-weight: bold;
        }
        .branch-link::before { content: "↳ "; }

        /* 標題與文字風格 */
        .main-title { font-size: 2.2em; border-bottom: 4px solid #000; padding-bottom: 10px; margin-bottom: 30px; }
        .sub-title { font-size: 1.5em; margin-top: 30px; color: #444; }
        .body-text { line-height: 1.8; color: #555; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>

        <div style="font-size: 1.2em; color: #666;">(主視覺圖)</div>
        <div class="menu-btn" onclick="toggleNav()">☰</div>
    </header>

        <a onclick="showPage('timeline')">時間與分支</a>

    </nav>
